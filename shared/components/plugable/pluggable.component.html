<ng-container *ngIf="observable | async as data">
  <ng-container *ngIf="data.plug.type === 'loaded'; else plugTmp">
    <ng-container *ngComponentOutlet="dataComponent; inputs: { data: data.data }" />
  </ng-container>

  <ng-template #plugTmp>
    <skeleton-plug [plug]="data.plug" [plugComponent]="plugComponent" />
  </ng-template>
</ng-container>
