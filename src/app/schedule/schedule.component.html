<schedule-header />
<h-divider />
<plugable
  [trigger]="scheduleTrigger$"
  [observable]="schedule$"
  [dataComponent]="BaseScheduleComponent"
  [plugComponent]="SchedulePlugComponent"
/>

<ng-container *hasPermission="'editSchedule'">
  <ng-container *ngIf="schedule$ | async as schedule">
    <schedule-add-lesson-view [availableLessons]="schedule.lessons" />
    <v-divider />
  </ng-container>
</ng-container>
