<wrapped-carousel [matTooltip]="lessonTooltip()" [itemHeight]="100">
  <ng-container *ngFor="let lesson of lessons">
    <div *carouselItem class="item">
      <schedule-lesson-actions [lesson]="lesson" />
      <schedule-lesson
        [lesson]="lesson"
        [routing]="instantRouting() || !!(control$ | async)?.pressed"
        [showForeground]="lesson.status === 'general' && !(control$ | async)?.pressed"
      />
    </div>
  </ng-container>
</wrapped-carousel>
