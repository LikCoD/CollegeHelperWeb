<div *ngIf="showForeground" class="not-updated-foreground"></div>
<div class="foreground"></div>
<main [style.background-color]="form.get('primaryColor')!!.value">
  <div
    [style.background]="form.get('secondaryColor')!!.value"
    [style.margin-right.px]="form.get('secondaryColor')!!.value === 'transparent' ? 0 : 5"
    class="secondaryColorContainer"
  ></div>
  <form [style.z-index]="routing ? 2 : ''">
    <head4
      (click)="navigate(buildRouterLink('subject'))"
      class="subject-name"
      [key]="form.controls['subject'].value ?? ''"
    />
    <p1
      (click)="navigate(buildRouterLink('teacher'))"
      class="teacher-name"
      [key]="form.controls['teacher'].value ?? ''"
    />
    <p1
      (click)="navigate(buildRouterLink('room'))"
      class="room-name"
      [key]="form.controls['room'].value ?? ''"
    />
    <p1
      (click)="navigate(buildRouterLink('group'))"
      class="group-name"
      [key]="form.controls['group'].value ?? ''"
    />
  </form>
</main>
