<div *ngIf="!property.valid && (property.touched || property.dirty) && property.errors">
  <small *ngIf="property.errors['notSame']">Not match</small>
  <small *ngIf="property.errors['email']">Enter valid email</small>
  <small *ngIf="property.errors['required']">This field is required</small>
  <small *ngIf="property.errors['minlength']">Min length is {{property.errors!!['minlength']["requiredLength"]}}</small>
  <small *ngIf="property.errors['maxlength']">Max length is {{property.errors!!['maxlength']["requiredLength"]}}</small>
  <small *ngIf="property.errors['pattern']">{{pattern ?? 'Bad pattern'}}</small>
</div>
