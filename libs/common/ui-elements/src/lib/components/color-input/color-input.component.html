<input
  type="color"
  [ngClass]="{'clearable': clearable, 'transparent': value === 'transparent'}"
  [value]="value"
  (input)="input($event)"
  (focusin)="toggleTransition(false)"
  (focusout)="toggleTransition(true)">
<button
  #clearBtnEl
  *ngIf="clearable"
  type="button"
  class="btn"
  [ngStyle]="{'--color': value ==='transparent' ? '#000000' : value}"
  (click)="clear()"
>x
</button>
