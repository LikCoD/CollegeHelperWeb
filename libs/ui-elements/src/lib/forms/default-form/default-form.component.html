<section>
  <h2 [innerText]="title | translate"></h2>
  <ng-content select="[top]"></ng-content>
</section>
<form [formGroup]="formGroup" (ngSubmit)="submit.emit()">
  <ng-content></ng-content>

  <div class="actions-group">
    <button mat-flat-button color="primary" [disabled]="!formGroup.valid">{{submitText | translate}}</button>
    <ui-google-button *ngIf="showSocial" (click)="continueViaGoogle()" />
  </div>
</form>
<ng-content select="[bottom]"></ng-content>
