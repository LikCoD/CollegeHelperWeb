<main>
  <div>
    <img [src]="user.picture" referrerpolicy="no-referrer" alt="profile" width="48" height="48">
    <h2>{{user.login}}</h2>
  </div>
  <hr>
  <p>{{user.name}}</p>
  <p>{{user.email}}</p>
  <p>{{user.studyPlace}}</p>
  <p>{{user.typeName}}</p>
</main>

<button
  mat-raised-button color="accent"
  (click)="signout.emit($event)"
  [innerText]="'user.profile.signOut' | translate"></button>

<button
  mat-raised-button color="warn"
  (click)="revoke.emit($event)"
  [innerText]="'user.profile.revokeToken' | translate"></button>

<div *ngIf="warnings() as warnings">
  <ul>
    <li *ngFor="let warn of warnings" [style]="'--list-mark-color: ' + warn.color">
      <a [routerLink]="warn.routerLink">{{warn.message}}</a>
    </li>
  </ul>
</div>
