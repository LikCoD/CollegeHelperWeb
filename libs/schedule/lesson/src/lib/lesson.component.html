<div class="not-updated-foreground" *ngIf="isUpdated && showForeground"></div>
<main [style.background-color]="form.get('primaryColor')!!.value">
  <div
    class="secondaryColorContainer"
    [style.background]="form.get('secondaryColor')!!.value"
    [style.margin-right.px]="form.get('secondaryColor')!!.value == 'transparent' ? 0 : 5"
  ></div>
  <form [formGroup]="form">
    <input
      class="subject-name"
      [routerLink]="routing ? ['/schedule'] : null"
      [queryParams]="buildQueryParams('subject')"
      [readOnly]="!editable"
      formControlName="subject">
    <input
      *ngIf="!preview"
      class="teacher-name"
      [routerLink]="routing ? ['/schedule'] : null"
      [queryParams]="buildQueryParams('teacher')"
      [readOnly]="!editable"
      formControlName="teacher">
    <input
      *ngIf="!preview"
      class="room-name"
      [routerLink]="routing ? ['/schedule'] : null"
      [queryParams]="buildQueryParams('room')"
      [readOnly]="!editable"
      formControlName="room">
    <input
      *ngIf="!preview"
      class="group-name"
      [routerLink]="routing ? ['/schedule'] : null"
      [queryParams]="buildQueryParams('group')"
      [readOnly]="!editable"
      formControlName="group">
  </form>
</main>
