<div class="not-updated-foreground" *ngIf="isUpdated && showForeground"></div>
<main [style.background-color]="form.get('primaryColor')!!.value">
  <div
    class="secondaryColorContainer"
    [style.background]="form.get('secondaryColor')!!.value"
    [style.margin-right.px]="form.get('secondaryColor')!!.value == 'transparent' ? 0 : 5"
  ></div>
  <form [formGroup]="form">
    <input [routerLink]="routing ? ['/schedule'] : null" [queryParams]="buildQueryParams('subject')"
           class="subject-name" [readOnly]="!editable" formControlName="subject">
    <input [routerLink]="routing ? ['/schedule'] : null" [queryParams]="buildQueryParams('teacher')"
           class="teacher-name" [readOnly]="!editable" formControlName="teacher">
    <input [routerLink]="routing ? ['/schedule'] : null" [queryParams]="buildQueryParams('room')"
           class="room-name" [readOnly]="!editable" formControlName="room">
    <input [routerLink]="routing ? ['/schedule'] : null" [queryParams]="buildQueryParams('group')"
           class="group-name" [readOnly]="!editable" formControlName="group">
  </form>
</main>
