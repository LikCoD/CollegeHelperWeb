<div class="edit-container" *ngIf="isEditMode">
  <button class="edit-control-button transparent-btn edit-btn" (click)="edit.emit()"></button>
  <button class="edit-control-button transparent-btn remove-btn" (click)="delete.emit()"></button>
</div>
<ng-container *ngIf="key$ | async as key">
  <section>
    <schdl-lesson
      *ngFor="let lesson of lessons[selectedSubjectIndex]"
      #subject
      [lesson]="lesson"
      [routing]="true"
      [showForeground]="key === 'null'"
    ></schdl-lesson>
  </section>
  <div class="btn-cell" *ngIf="key === 'null'">
    <button (click)="previousSubject()" class="transparent-btn switchers-btn"></button>
    <button (click)="nextSubject()" class="transparent-btn switchers-btn"></button>
  </div>
</ng-container>
<ui-more-indicator *ngIf="lessons.length > 1" [amount]="lessons.flat().length" />
