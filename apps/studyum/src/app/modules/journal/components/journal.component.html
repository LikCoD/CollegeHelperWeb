<ng-container *ngIf="journalService.options$ | async as options">
  <div class="generate-container">
    <h2 [innerText]="'journal.select.generate' | translate"></h2>
    <button mat-stroked-button (click)="generateMarks()">
      {{'journal.select.generateMarks' | translate}}
    </button>
    <button mat-stroked-button (click)="generateAbsences()">
      {{'journal.select.generateAbsences' | translate}}
    </button>
  </div>

  <div>
    <h2 [innerText]="'journal.select.select' | translate"></h2>
    <div class="select-parent">
      <jrnl-card *ngFor="let option of options" [option]="option" />
    </div>
  </div>
</ng-container>


<ng-template #generateMarksTemplate>
  <app-generate-marks-report></app-generate-marks-report>
</ng-template>

<ng-template #generateAbsencesTemplate>
  <app-generate-absences-report></app-generate-absences-report>
</ng-template>
