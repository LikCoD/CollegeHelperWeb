<ng-container *ngIf="user$ | async as user else notLoginRef">
  <prfl-card [user]="user" />

  <home-cards [user]="user" [cards]="cards" />
  <home-cards-small [user]="user" [cards]="cards" />

  <hm-schdl-preview />
</ng-container>

<ng-template #notLoginRef>
  <section *ngFor="let card of cards">
    <home-card
      *ngIf="card.permissions === undefined"
      [title]="card.title"
      [imageUrl]="card.url"
      [routerLink]="card.route" />
  </section>
</ng-template>
