<form [formGroup]="form" (ngSubmit)="submit()">
  <ui-floating-input controlName="code" label="user.create.code" />
  <ui-floating-input controlName="name" label="user.create.name" />
  <ui-floating-select controlName="role" label="user.create.name" [data]="['group', 'teacher']" />
  <ui-floating-input controlName="roleName" label="user.create.typename" />
  <ui-floating-input controlName="password" label="user.create.password" />

  <button type="submit" mat-stroked-button color="primary"
          [disabled]="!form.valid">{{'user.create.confirm' | translate}}</button>
</form>
