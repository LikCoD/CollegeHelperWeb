<ui-default-form title="user.profile.passwordReset" [formGroup]="form" (submit)="submit()">
  <p [innerText]="'user.email.confirmText' | translate"></p>
  <hr>

  <div uiFloatingContainer class="top-group">
    <app-symbol-input #code id="code" amount="6" formControlName="code" />
  </div>

  <hr>

  <ui-floating-input controlName="password" label="user.login.password" />
  <ui-floating-input controlName="passwordConfirm" label="user.login.confirmPassword" />
</ui-default-form>
