<main>
  <h2 [innerText]="'user.profile.passwordReset' | translate"></h2>
  <app-glassmorphism-frame
    [color]="'rgba(255,255,255,0.2)'"
    [topColor]="'rgb(232,125,138)'"
    [bottomColor]="'rgb(165,217,255)'">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p [innerText]="'user.email.confirmText' | translate"></p>
      <hr>

      <div class="form-floating top-group">
        <app-symbol-input #code id="code" amount="6" formControlName="code"></app-symbol-input>
      </div>

      <hr>

      <div class="form-floating">
        <input id="password" class="form-control" type="password" formControlName="password" placeholder="Password">
        <label for="password">{{'user.login.password' | translate}}</label>

        <app-error-info [property]="form.get('password')!!"></app-error-info>
      </div>

      <div class="form-floating">
        <input id="passwordConfirm" class="form-control" type="password" formControlName="passwordConfirm"
               placeholder="Confirm password">
        <label for="passwordConfirm">{{'user.login.confirmPassword' | translate}}</label>

        <app-error-info [property]="form.get('passwordConfirm')!!"></app-error-info>
      </div>

      <div class="input-group bottom-group">
        <button type="submit" class="btn btn-outline-light"
                [disabled]="!form.valid">{{'user.login.continue' | translate}}</button>
      </div>
    </form>
  </app-glassmorphism-frame>
</main>
