<form [formGroup]="form" (ngSubmit)="submit()">
  <ui-floating-input controlName="code" label="user.create.code" />
  <ui-floating-input controlName="name" label="user.create.name" />
  <ui-floating-select controlName="type" label="user.create.name" [data]="['group', 'teacher']" />
  <ui-floating-input controlName="typeName" label="user.create.typename" />

  <button type="submit" uiButton [disabled]="!form.valid">{{'user.create.confirm' | translate}}</button>
</form>
