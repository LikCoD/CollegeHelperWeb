<ng-template #unCollapsed>
  <ng-container *ngFor="let date of day; let i = index">
    <app-journal-column
      *ngIf="showColumn(date)"
      [date]="date"
      [lessons]="mapDay(i)"
    ></app-journal-column>
  </ng-container>
</ng-template>

<app-journal-collapse-column
  *ngIf="collapsed else unCollapsed"
  [lessons]="mapCollapse()"
  [date]="day[0].startDate | moment : 'DD MM'"
  [amount]="collapseAmount"
  (click)="dateClick()"
></app-journal-collapse-column>
