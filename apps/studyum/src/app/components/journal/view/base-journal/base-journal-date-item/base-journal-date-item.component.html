<app-more-indicator *ngIf="lesson.collapsedType != undefined"></app-more-indicator>
<span>{{lesson.startDate | moment: "MMM"}}</span>
<span *ngIf="lesson.collapsedType != 'month'">{{lesson.startDate | moment: "dd D"}}</span>
<div
  *ngIf="lesson.collapsedType == null"
  [style.background-color]="lesson.secondaryColor"
></div>
