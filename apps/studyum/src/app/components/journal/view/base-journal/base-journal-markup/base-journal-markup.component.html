<div *ngIf="currentY !== null" class="h active" [style.top.px]="currentY * 66 + 4"></div>
<div *ngIf="currentHoverY !== null" class="h hover" [style.top.px]="currentHoverY * 66 + 4"></div>
<div *ngIf="currentX !== null" class="v active" [style.left.px]="currentX * 66 + 5"></div>
<div *ngIf="currentHoverX !== null" class="v hover" [style.left.px]="currentHoverX * 66 + 5"></div>
