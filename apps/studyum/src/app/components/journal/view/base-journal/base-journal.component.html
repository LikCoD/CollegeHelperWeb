<ng-container>
  <div class="corner"></div>
  <ol class="titles">
    <li *ngFor="let row of journal.rows">{{row.title}}</li>
  </ol>
  <div class="date-row">
    <app-journal-month
      *ngFor="let days of journal.dates; let i = index"
      [month]="days"
      [monthLessons]="monthLessons(journal, i)"
    ></app-journal-month>
  </div>
  <app-base-journal-markup></app-base-journal-markup>
  <section>
    <div *ngIf="mode == 'general'">
      <p>{{'journal.view.avg' | translate}}</p>
      <app-base-journal-cell
        *ngFor="let row of journal.rows"
        [entries]="[getAverage(row)]"
        [color]="row.color">
      </app-base-journal-cell>
    </div>
    <div *ngIf="mode == 'absences'">
      <p>{{'journal.view.absencesAmount' | translate}}</p>
      <app-base-journal-cell
        *ngFor="let row of journal.rows"
        [entries]="[{text: row.absencesAmount.toString(), color: journalColors.general}]"
        [color]="row.color">
      </app-base-journal-cell>
    </div>
    <div *ngIf="mode == 'absences'">
      <p>{{'journal.view.absencesTime' | translate}}</p>
      <app-base-journal-cell
        *ngFor="let row of journal.rows"
        [entries]="[{text: row.absencesTime.toString(), color: journalColors.general}]"
        [color]="row.color">
      </app-base-journal-cell>
    </div>
    <ng-container *ngIf="mode != 'absences' && showAmount">
      <div *ngFor="let markText of availableMarks();">
        <p>{{markText}}</p>
        <app-base-journal-cell
          *ngFor="let row of journal.rows"
          [entries]="[marksAmount(row, markText)]"
          [color]="row.color">
        </app-base-journal-cell>
      </div>
    </ng-container>
  </section>
</ng-container>
