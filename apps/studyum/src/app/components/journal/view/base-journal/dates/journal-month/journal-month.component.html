<ng-template #collapsedElse>
  <app-base-journal-date-collapse
    [date]="'\n' + (month[0][0].startDate | moment : 'MMM')"
    [amount]="collapseAmount"
    (click)="dateClick()" />
</ng-template>

<ng-container *ngIf="!collapsed else collapsedElse">
  <app-journal-day
    *ngFor="let day of month; let i = index"
    [day]="day" />
</ng-container>
