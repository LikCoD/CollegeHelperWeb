<ng-container *ngIf="!collapsed else collapsedElse">
  <ng-container *ngFor="let cell of cells">
    <app-journal-column-cell
      *ngIf="showColumn(cell)"
      [cell]="cell" />
  </ng-container>
</ng-container>

<ng-template #collapsedElse>
  <app-base-journal-cell
    [entries]="collapsedEntries"
    [color]="collapsedColor"
    (click)="expand()"
  ></app-base-journal-cell>
</ng-template>
