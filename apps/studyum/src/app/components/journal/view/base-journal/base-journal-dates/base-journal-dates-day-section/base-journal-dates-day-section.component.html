<ng-template #collapsedElse>
  <app-base-journal-date-collapse
    [date]="(day[0].startDate | moment : 'MMM') + '\n' + (day[0].startDate | moment : 'DD')"
    [amount]="collapseAmount"
    (click)="dateClick()" />
</ng-template>

<ng-container *ngIf="!collapsed else collapsedElse">
  <ng-container *ngFor="let date of day; let i = index">
    <app-base-journal-date
      *ngIf="showColumn(date)"
      [date]="date" />
  </ng-container>
</ng-container>
