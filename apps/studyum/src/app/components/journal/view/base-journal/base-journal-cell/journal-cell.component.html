<ng-container *ngIf="entries.length > 0">
  <ng-container *ngIf="entries.length == 1">
    <p>{{entries[0].text}}</p>
  </ng-container>
  <ng-container *ngIf="entries.length > 1">
    <div class="mark2">
      <p>{{entries[0].text}}</p>
      <hr>
      <p>{{entries[1].text}}</p>
    </div>
  </ng-container>

  <app-more-indicator *ngIf="entries.length > 2" [amount]="entries.length"></app-more-indicator>

  <app-cell-expand *ngIf="entries.length > 2 && showPopup" [entries]="entries"></app-cell-expand>
</ng-container>
