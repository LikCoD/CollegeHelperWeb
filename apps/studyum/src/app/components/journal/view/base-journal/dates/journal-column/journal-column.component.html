<app-base-journal-date-item [lesson]="date"></app-base-journal-date-item>
<section>
  <app-base-journal-cell
    *ngFor="let lesson of lessons"
    [ngClass]="{focused: isSelected(lesson.point!!)}"
    [entries]="mapLesson(lesson)"
    [color]="lesson.journalCellColor ?? 'white'"
    (click)="onClick(lesson)"
  ></app-base-journal-cell>
</section>
