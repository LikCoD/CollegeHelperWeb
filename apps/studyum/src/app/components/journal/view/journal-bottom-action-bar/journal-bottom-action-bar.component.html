<app-action-buttons
  [buttons]="getLessonTypes()"
  [selectedText]="'journal.view.back' | translate"
  [selectedButton]="selectedType"
  (action)="selectType.emit($event)"
></app-action-buttons>
<button
  [appActionSelectBtn]="isAbsencesSelected"
  (click)="toggleAbsence.emit()"
>{{ 'journal.view.' + (isAbsencesSelected ? 'back' : 'absences') | translate }}</button>
<button
  [appActionSelectBtn]="isShowAmount"
  (click)="toggleAmount.emit()"
>{{ 'journal.view.' + (isShowAmount ? 'hideAmount' : 'showAmount') | translate }}</button>
