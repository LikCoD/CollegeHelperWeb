<input #markInput type="text" class="form-control mark-input" placeholder="{{'journal.view.mark' | translate}}"
       (keydown)="confirmInput($event.code, markInput);">

<app-select-buttons
  (select)="actionSelect($event)"
  [buttons]="actionButtons()" [selectedButton]="selectedMark">
</app-select-buttons>

<app-select-buttons
  (select)="$event == selectedMark.mark ? removeMark() : addMark($event)"
  [buttons]="marks" [selectedButton]="selectedMark.mark" [selectedText]="'ðŸ—‘'">
</app-select-buttons>

<app-select-buttons
  *ngIf="standaloneMarks != undefined && standaloneMarks.length > 0"
  (select)="$event == selectedMark.mark ? removeMark() : addMark($event)"
  [buttons]="standaloneMarks" [selectedButton]="selectedMark.mark"
  [selectedText]="'ðŸ—‘'">
</app-select-buttons>

<app-select-buttons
  (select)="absentMark == selectedMark.mark ? removeMark() : addMark(absentMark)"
  [buttons]="[absentMark]" [selectedButton]="selectedMark.mark"
  [selectedText]="'ðŸ—‘'">
</app-select-buttons>

<button type="button" class="btn btn-outline-secondary mark-confirm"
        (click)="confirm(markInput.value)">{{'journal.view.confirm' | translate}}</button>
