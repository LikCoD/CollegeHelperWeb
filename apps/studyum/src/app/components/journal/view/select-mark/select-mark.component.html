<input #markInput type="text" class="form-control mark-input" placeholder="{{'journal.view.mark' | translate}}"
       (keydown)="confirmInput($event.code, markInput, minutesInput);">

<app-select-buttons
  (action)="actionSelect($event)"
  [buttons]="actionButtons()" [selectedButton]="selectedMark">
</app-select-buttons>

<app-select-buttons
  *ngIf="showAllMarks"
  (action)="$event == selectedMark.mark ? removeMark() : addMark($event)"
  [buttons]="marks" [selectedButton]="selectedMark.mark" [selectedText]="'ğŸ—‘'">
</app-select-buttons>

<app-select-buttons
  *ngIf="standaloneMarks != undefined && standaloneMarks.length > 0"
  (action)="$event == selectedMark.mark ? removeMark() : addMark($event)"
  [buttons]="standaloneMarks" [selectedButton]="selectedMark.mark"
  [selectedText]="'ğŸ—‘'">
</app-select-buttons>

<div class="absents input-group input-group-sm">
  <input #minutesInput class="minutes-input form-control" [placeholder]="'journal.view.absentMinutes' | translate">
  <button [appMiniSelectBtn]="isAbsent()"
          (click)="absenceClick()">{{isAbsent() ? 'ğŸ—‘' : absentMark}}</button>
</div>

<button type="button" class="btn btn-outline-secondary mark-confirm"
        (click)="confirm(markInput.value, minutesInput.value)">{{'journal.view.confirm' | translate}}</button>
