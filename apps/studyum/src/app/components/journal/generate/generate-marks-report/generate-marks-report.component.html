<app-dialog-frame *ngIf="studyPlace$ | async as studyPlace">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h4 [innerText]="'journal.generate.generateMarksTitle' | translate"></h4>

    <ui-floating-input controlName="startDate" label="journal.generate.startDate" type="date" />
    <ui-floating-input controlName="endDate" label="journal.generate.endDate" type="date" />

    <ui-floating-select controlName="lessonType" label="journal.generate.lessonType" [data]="types" />
    <ui-floating-select controlName="mark" label="journal.generate.mark" [data]="marks" />

    <ui-floating-checkbox controlName="notExists" label="journal.generate.notExists" />

    <button mat-stroked-button [disabled]="!form.valid" type="submit"
    >{{'journal.generate.submit' | translate}}</button>
  </form>
</app-dialog-frame>
