<app-dialog-frame>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h4 [innerText]="'journal.generate.generateAbsencesTitle' | translate"></h4>

    <ui-floating-input controlName="startDate" label="journal.generate.startDate" type="date" />
    <ui-floating-input controlName="endDate" label="journal.generate.endDate" type="date" />

    <button [disabled]="!form.valid" type="submit"
            uiButton>{{'journal.generate.submit' | translate}}</button>
  </form>
</app-dialog-frame>
