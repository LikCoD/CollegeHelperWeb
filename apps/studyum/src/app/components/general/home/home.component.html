<section *ngrxLet="user$ as user">
  <ng-container *ngFor="let card of cards">
    <app-home-card
      *ngIf="checkPermissions(user, card.permissions)"
      [title]="card.title"
      [imageUrl]="card.url"
      [routerLink]="card.route"
    ></app-home-card>
  </ng-container>

  <ng-container *ngIf="user">
  </ng-container>
</section>
