<main
  [@enterAnimation]="triggerTitleAnimation"
  [style.width.px]="tempTitleContainer.clientWidth"
  *ngIf="$title | async as title"
>
  <img *ngIf="title !== 'Studyum'" src="assets/home.svg" alt="home" routerLink="">
  <a routerLink="">{{title}}</a>
</main>
<nav>
  <ng-container *ngIf="$user | async as user else notLoggedIn">
    <div class="action">
      <a routerLink="schedule">{{'header.schedule' | translate}}</a>
      <a routerLink="schedule/login">{{'header.findSchedule' | translate}}</a>
      <a routerLink="journal">{{'header.journal' | translate}}</a>
    </div>

    <div>
      <a routerLink="user">{{user.login}}</a>
      <img [src]="user.picture" referrerpolicy="no-referrer" alt="profile" routerLink="user">
    </div>
  </ng-container>
  <ng-template #notLoggedIn>
    <div class="action">
      <a routerLink="schedule/login">{{'header.schedule' | translate}}</a>
    </div>

    <div>
      <button type="button" class="btn btn-outline-light" routerLink="login">{{'header.login' | translate}}</button>
      <button type="button" class="btn btn-outline-light" routerLink="signup">{{'header.signUp' | translate}}</button>
    </div>
  </ng-template>
</nav>


<main #tempTitleContainer class="temp">
  <img *ngIf="tempTitle !== 'Studyum'" src="assets/home.svg" alt="home" routerLink="">
  <a routerLink="">{{tempTitle}}</a>
</main>
