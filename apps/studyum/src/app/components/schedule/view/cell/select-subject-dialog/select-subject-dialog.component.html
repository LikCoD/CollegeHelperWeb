<app-dialog-frame>
  <h4>{{'schedule.view.selectSubject' | translate}}</h4>
  <app-subject-selection [lessons]="lessons" (select)="select($event)"></app-subject-selection>
  <button
    *ngIf="multiSelect"
    uiButton
    class="select-all-btn"
    (click)="selectAll()">{{'schedule.view.selectAll' | translate}}
  </button>
</app-dialog-frame>
